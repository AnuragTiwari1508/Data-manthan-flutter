name: data_manthan_app
description: "A comprehensive marine science data platform for oceanographic analysis, species identification, and research collaboration."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # UI & Material Design
  cupertino_icons: ^1.0.8
  material_design_icons_flutter: ^7.0.7296
  
  # State Management
  provider: ^6.1.2  
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1
  
  # Navigation
  go_router: ^14.2.7
  
  # HTTP & API
  dio: ^5.4.3+1
  http: ^1.2.2
  
  # Database & Storage
  sqflite: ^2.3.3+1
  shared_preferences: ^2.2.3
  path_provider: ^2.1.3
  
  # MongoDB
  mongo_dart: ^0.9.4
  
  # Charts & Data Visualization
  fl_chart: ^0.68.0
  syncfusion_flutter_charts: ^26.2.4
  syncfusion_flutter_maps: ^26.2.4
  
  # Image Processing & Camera
  image_picker: ^1.1.2
  camera: ^0.11.0+2
  image: ^4.2.0
  
  # File Handling
  file_picker: ^8.0.6
  permission_handler: ^11.3.1
  
  # UI Components & Animations
  animations: ^2.0.11
  lottie: ^3.1.2
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  card_swiper: ^3.0.1
  
  # Utils
  intl: ^0.19.0
  url_launcher: ^6.3.0
  share_plus: ^9.0.0
  connectivity_plus: ^6.0.3
  
  # Loading & Progress
  flutter_spinkit: ^5.2.1
  
  # Form Validation
  flutter_form_builder: ^9.3.0
  form_builder_validators: ^10.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^4.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/data/

